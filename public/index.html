<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar: Lista de Chats -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Mensagens</h2>
            </div>
            <div id="chat-list" class="chat-list">
                <!-- Chats ser√£o inseridos aqui -->
                <div class="loading-state">Aguardando conex√£o...</div>
            </div>
        </aside>

        <!-- √Årea Principal -->
        <main class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="icon">üí¨</div>
                <h3>Selecione uma conversa</h3>
                <p>Para ver o hist√≥rico e o resumo inteligente.</p>
            </div>

            <div id="active-chat-container" class="active-chat-container hidden">
                <!-- Coluna da Esquerda: Chat -->
                <section class="chat-view">
                    <header class="chat-header">
                        <div class="avatar-placeholder" id="header-avatar">?</div>
                        <h3 id="header-name">Nome do Contato</h3>
                    </header>
                    <div id="messages-area" class="messages-area">
                        <!-- Bal√µes de mensagem aqui -->
                    </div>

                    <!-- √Årea de Input -->
                    <div class="input-area">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button id="send-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                            </svg>
                        </button>
                    </div>
                </section>

                <!-- Coluna da Direita: Resumo Inteligente -->
                <section class="summary-panel">
                    <div class="summary-card glass">
                        <div class="summary-header">
                            <span class="ai-icon">‚ú®</span>
                            <h3>Resumo Inteligente</h3>
                        </div>
                        <div id="summary-content" class="summary-content">
                            <p class="placeholder-text">Aguardando an√°lise da IA...</p>
                        </div>
                        <div class="summary-footer">
                            <small>Atualizado em tempo real</small>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
